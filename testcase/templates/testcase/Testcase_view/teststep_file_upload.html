{% load static %}
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="teststep_file_togglelabel_{{item.id}}">上傳檔案</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <span class="modal-body" >
            <input type="file" id="teststep_file_upload_{{item.id}}" />
            <div style="color: red" class="error_msg hidden error_upload_blank_msg">
                請選擇要上傳的資料
            </div>
            <div style="color: red" class="error_msg hidden error_upload_fail_msg">
                上傳失敗,請上傳.xlsx後綴的檔案
            </div>
        </span>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary upload_file_btn" onclick="return activate_upload_file_btn_element(this)">
                上傳
            </button>
            <img src='/static/images/Ellipsis-2.4s-48px.svg' class="hidden loading_teststep_file_btn">
        </div>
    </div>
</div>
