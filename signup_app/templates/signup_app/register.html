{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Boostrao css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- MDB icon -->
    <link rel="icon"href="{% static 'images/favicon.ico' %}">
    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <style type="text/css">body {zoom:1.2;}</style>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'register_model/css/mdb.css' %}" />
</head>
<body>
    <style>
        .status_show_position{
            text-align: center;
            Vertical-align:middle;
        }
        .hidden{
            display: none;
        }
    </style>
    <form method="POST" action="" >
        {% csrf_token %}
    <main style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
        <!-- Pills navs -->
        <div>
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a
                    class="nav-link active"
                    id="tab-login"
                    data-mdb-toggle="pill"
                    href="#pills-login"
                    role="tab"
                    aria-controls="pills-login"
                    aria-selected="true"
                    >Login</a
                    >
                </li>
                <li class="nav-item" role="presentation">
                    <a
                    class="nav-link"
                    id="tab-register"
                    data-mdb-toggle="pill"
                    href="#pills-register"
                    role="tab"
                    aria-controls="pills-register"
                    aria-selected="false"
                    >Register</a
                    >
                </li>
            </ul>
        </div>
        
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div
                class="tab-pane fade show active"
                id="pills-login"
                role="tabpanel"
                aria-labelledby="tab-login"
            >
            <!-- Email input -->
            <div id="login_username_error" style="color: red; font-size: 12px;" class="hidden">
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="loginName" class="form-control"  style="width:300px ;"/>
                <label class="form-label" for="loginName">Email</label>
            </div>

            <!-- Password input -->
            <div id="login_password_error" style="color: red; font-size: 12px;" class="hidden">
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" style="width:300px ;"/>
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="loginCheck"
                    checked
                    />
                    <label class="form-check-label" for="loginCheck">
                    Remember me
                    </label>
                </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a  data-bs-toggle="modal" href="#reset_password_toggle" >Forgot password?</a>
                
                </div>
            </div>

            <!-- Submit button -->
            <div id="login_success_wait" style="color: red; font-size: 12px;" class="status_show_position hidden">
                註冊後通知管理員賦予權限登入
            </div>
            <button type="button" class="btn btn-primary btn-block mb-4" id="login_btn">
                Sign in
            </button>

            

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#" id="login_page_register">Register</a></p>
            </div>
          
        </div>
        <div
            class="tab-pane fade"
            id="pills-register"
            role="tabpanel"
            aria-labelledby="tab-register"
        >
            <!-- Email input -->
            <div id="register_email_error" style="color: red; font-size: 12px;" class="hidden">
            </div>

            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" style="width:300px ;" />
                <label class="form-label" for="registerEmail">Email</label>
            </div>

            <!-- Password input -->
            <div id="register_password_error" style="color: red; font-size: 12px;" class="hidden">
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" style="width:300px ;" />
                <label class="form-label" for="registerPassword">Password</label>
            </div>

            <!-- Repeat Password input -->
            <div id="register_repeat_password_error" style="color: red; font-size: 12px;" class="hidden">
                Password 不一致
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" style="width:300px ;" />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="registerCheck"
                checked
                aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
                </label>
            </div>
            
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-3" id="register_btn">
                Register
            </button>
            <div id="register_success_wait" style="color: red; font-size: 12px;" class="status_show_position hidden">
                註冊後通知管理員賦予權限登入
            </div>
            
        </div>
        </div>
        <!-- Pills content -->
    </main>
    <div class="modal fade" id="reset_password_toggle" aria-hidden="true" aria-labelledby="reset_password_toggle_label" tabindex="-1">
        {% include "signup_app/reset.html" %}
    </div>
   
</form>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'register_model/js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'signup_app/js/login.js' %}"></script>
</body>
</html>
